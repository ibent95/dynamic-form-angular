<form class="grid grid-cols-12 gap-x-3 gap-y-7">

	<!-- Row 1 -->
	<div class="col-span-6 grid grid-cols-12 gap-x-3">
		<div class="col-span-12">
			<mat-form-field appearance="outline" color="accent">
				<mat-label>{{ 'Field Configs' }}</mat-label>
				<textarea matInput placeholder="Please fill the configs..." rows="15"></textarea>
			</mat-form-field>
		</div>
	</div>

	<div class="col-span-6 grid grid-cols-12 gap-x-3">
		<div class="col-span-12">
			<mat-form-field appearance="outline" color="accent">
				<mat-label>{{ 'Validation Configs' }}</mat-label>
				<textarea matInput placeholder="Please fill the validation configs..." rows="15"></textarea>
			</mat-form-field>
		</div>
	</div>
	<!-- Row 1 -->

	<!-- Row 2 -->
	<div class="col-span-6">
		<mat-form-field appearance="outline" color="accent">
			<mat-label>{{ 'Dependency (Parent)' }}</mat-label>
			<textarea matInput placeholder="Please fill the dependency to a field from..." rows="15"></textarea>
		</mat-form-field>
	</div>

	<div class="col-span-6">
		<mat-form-field appearance="outline" color="accent">
			<mat-label>{{ 'Dependency (Child)' }}</mat-label>
			<textarea matInput placeholder="Please fill the dependency to a field target..." rows="15"></textarea>
		</mat-form-field>
	</div>
	<!-- Row 2 -->

</form>
