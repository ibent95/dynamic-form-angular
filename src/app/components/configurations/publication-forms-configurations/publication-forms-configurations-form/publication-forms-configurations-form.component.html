<mat-card class=" m-7">
	<mat-card-title>Publication Forms Configurations form</mat-card-title>
	<!--<mat-card-subtitle>Form of publication</mat-card-subtitle>-->

	<mat-divider></mat-divider>

	<mat-card-content>

		<ng-container *ngIf="(pageState === 'loading')">
			<app-loader></app-loader>
		</ng-container>

		<ng-container *ngIf="(pageState === 'empty')">
			No data...
		</ng-container>

		<ng-container *ngIf="(pageState === 'error')">
			Please contact the administrator...
		</ng-container>

		<form class="grid grid-cols-12 gap-x-3 gap-y-7" [formGroup]="forms" *ngIf="(pageState === 'loaded')">

			<!-- Row 1 -->
			<div class="col-span-8">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Label' }}</mat-label>
					<input matInput formControlName="field_label" placeholder="Please fill the label..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_label')?.invalid && (forms?.get('field_label')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The label of field (Exp: Publication`s Title).'"></mat-hint>
				</mat-form-field>
			</div>

			<div class="col-span-4">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Type' }}</mat-label>
					<mat-select formControlName="field_type" placeholder="Please fill the type...">
						<!-- (selectionChange)="onChange($event)" -->
						<ng-container *ngFor="let option of selectOptions; let optionIndex = index;">
							<mat-option [value]="option.value" [innerHTML]="option.text"></mat-option>
						</ng-container>
					</mat-select>

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_label')?.invalid && (forms?.get('field_label')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The type of field (Exp: Text, Number, Select)'"></mat-hint>
				</mat-form-field>
			</div>
			<!-- Row 1 -->

			<!-- Row 2 -->
			<div class="col-span-4">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Name' }}</mat-label>
					<input matInput formControlName="field_name" placeholder="Please fill the name..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_name')?.invalid && (forms?.get('field_name')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The name of field (Exp: field_name).'"></mat-hint>
				</mat-form-field>
			</div>

			<div class="col-span-4">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'ID' }}</mat-label>
					<input matInput formControlName="field_id" placeholder="Please fill the id..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_id')?.invalid && (forms?.get('field_id')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The id of field (Exp: field-id).'"></mat-hint>
				</mat-form-field>
			</div>

			<div class="col-span-4">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Class' }}</mat-label>
					<input matInput formControlName="field_class" placeholder="Please fill the class..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_class')?.invalid && (forms?.get('field_class')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The class of field (Exp: form-control).'"></mat-hint>
				</mat-form-field>
			</div>
			<!-- Row 2 -->

			<!-- Row 3 -->
			<div class="col-span-12">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Placeholder' }}</mat-label>
					<input matInput formControlName="field_placeholder" placeholder="Please fill the placeholder..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_placeholder')?.invalid && (forms?.get('field_placeholder')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The placeholder of field (Exp: Please fill the placeholder...).'"></mat-hint>
				</mat-form-field>
			</div>
			<!-- Row 3 -->

			<!-- Row 4 -->
			<div class="col-span-6">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Options' }}</mat-label>
					<input matInput formControlName="field_options" placeholder="Please fill the options..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_options')?.invalid && (forms?.get('field_options')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The options of field (Exp: [Andorra, Berlin, Cape Town]).'"></mat-hint>
				</mat-form-field>
			</div>

			<div class="col-span-6">
				<mat-form-field appearance="outline" color="accent">
					<mat-label>{{ 'Field Configs' }}</mat-label>
					<input matInput formControlName="field_configs" placeholder="Please fill the configs..." /> <!-- (input)="onInput($event)" -->

					<mat-error [innerHTML]="''"
						*ngIf="forms?.get('field_configs')?.invalid && (forms?.get('field_configs')?.dirty || forms?.get('field_status')?.touched)"></mat-error>
					<mat-hint [innerHTML]="'The configs of field (Exp: form-control).'"></mat-hint>
				</mat-form-field>
			</div>
			<!-- Row 4 -->

		</form>

	</mat-card-content>

	<mat-card-footer class="below-form mt-3" *ngIf="(pageState === 'loaded')">
		<mat-divider></mat-divider>

		<div class="flex justify-center gap-4 my-3">
			<button mat-stroked-button class="flex-initial w-32" [color]="'warn'" (click)="onFormCancelButtonClick()" [disabled]="formStates.isFormCancelButtonDisabled">Cancel</button>
			<button mat-raised-button class="flex-initial w-32" [color]="'accent'" (click)="onFormSubmitButtonClick()" [disabled]="(formStates.isSubmited || !forms.valid)">Save</button>
		</div>
		<mat-progress-bar mode="indeterminate" *ngIf="formStates?.submited"></mat-progress-bar>
	</mat-card-footer>
</mat-card>
