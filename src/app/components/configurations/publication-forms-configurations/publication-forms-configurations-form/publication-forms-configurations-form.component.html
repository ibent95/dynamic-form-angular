<mat-card class=" m-7">
	<mat-card-title>Publication Forms Configurations form</mat-card-title>
	<!--<mat-card-subtitle>Form of publication</mat-card-subtitle>-->

	<mat-divider></mat-divider>

	<mat-card-content>

		<ng-container *ngIf="(pageState === 'loading')">
			<app-loader></app-loader>
		</ng-container>

		<ng-container *ngIf="(pageState === 'empty')">
			<app-page-not-found></app-page-not-found>
		</ng-container>

		<ng-container *ngIf="(pageState === 'error')">
			<p class="text-center">Error on load page data. Please contact the administrator...</p>

			<div class="flex justify-center">
				<button mat-stroked-button class="flex-initial w-32" (click)="windowHistoryBack()">Back</button>
			</div>
		</ng-container>

		<ng-container *ngIf="(pageState === 'loaded')">

			<mat-stepper [orientation]="(stepperOrientation | async)!" labelPosition="bottom" [selectedIndex]="0" #stepper> <!-- linear -->
				<mat-step [stepControl]="initialForm" [editable]="true" label="Initial Configurations">
					<ng-template matStepContent>
						<!-- Form in step -->
						<app-publication-forms-initial-configurations-form class="pb-10" [formGroup]="initialForm" [selectOptions]="selectOptions"></app-publication-forms-initial-configurations-form>

						<!-- Step Control -->
						<div class="flex justify-center gap-1 mt-3">
							<button mat-stroked-button class="flex-initial w-32" [color]="'warn'" (click)="onFormCancelButtonClick()"
								[disabled]="formStates.isFormCancelButtonDisabled">Cancel</button>
							<button mat-raised-button color="accent" class="flex-initial w-32" matStepperNext>Next</button>
						</div>
					</ng-template>
				</mat-step>

				<mat-step [stepControl]="generalForm" [editable]="true" label="General Configurations">
					<ng-template matStepContent>
						<!-- Form in step -->
						<app-publication-forms-general-configurations-form [formGroup]="generalForm" [selectOptions]="selectOptions" [positionMinValue]="positionMinValue"></app-publication-forms-general-configurations-form>

						<!-- Step Control -->
						<div class="flex justify-center gap-1 mt-3">
							<button mat-stroked-button class="flex-initial w-32" matStepperPrevious>Back</button>
							<button mat-raised-button color="accent" class="flex-initial w-32" matStepperNext>Next</button>
						</div>
						<div class="flex justify-center">
							<button mat-stroked-button class="flex-initial w-32" [color]="'warn'" (click)="onFormCancelButtonClick()" [disabled]="formStates.isFormCancelButtonDisabled">Cancel</button>
						</div>
					</ng-template>
				</mat-step>

				<mat-step [stepControl]="advancedForm" [editable]="true" label="Advanced Configurations">
					<ng-template matStepContent>
						<!-- Form in step -->
						<app-publication-forms-advanced-configurations-form [formGroup]="advancedForm" [initialForm]="initialForm" [selectOptions]="selectOptions"></app-publication-forms-advanced-configurations-form>

						<!-- Step Control -->
						<div class="flex justify-center gap-1 mt-3">
							<button mat-stroked-button class="flex-initial w-32" matStepperPrevious>Back</button>
							<button mat-raised-button color="accent" class="flex-initial w-32" matStepperNext>Next</button>
						</div>
						<div class="flex justify-center">
							<button mat-stroked-button class="flex-initial w-32" [color]="'warn'" (click)="onFormCancelButtonClick()" [disabled]="formStates.isFormCancelButtonDisabled">Cancel</button>
						</div>
					</ng-template>
				</mat-step>

				<mat-step [editable]="true" label="Configurations Overview">
					<ng-template matStepContent>
						<!-- Form in step -->
						<app-publication-forms-configurations-overview-form [initialForm]="initialForm" [generalForm]="generalForm" [advancedForm]="advancedForm" [selectOptions]="selectOptions"></app-publication-forms-configurations-overview-form>

						<!-- Step Control -->
						<div class="flex justify-center gap-1 mt-3">
							<button mat-stroked-button class="flex-initial w-32" matStepperPrevious>Back</button>
							<button mat-raised-button color="warn" class="flex-initial w-32" (click)="stepper.reset()">Reset</button>
							<button mat-raised-button
								color="accent"
								class="flex-initial w-32"
								(click)="onFormSubmitButtonClick()"
								[disabled]="(formStates.isSubmited || initialForm.invalid || generalForm.invalid || advancedForm.invalid)"
								>Submit</button>
						</div>
						<div class="flex justify-center">
							<button mat-stroked-button class="flex-initial w-32" [color]="'warn'" (click)="onFormCancelButtonClick()" [disabled]="formStates.isFormCancelButtonDisabled">Cancel</button>
						</div>
					</ng-template>
				</mat-step>

			</mat-stepper>

		</ng-container>


	</mat-card-content>

</mat-card>
