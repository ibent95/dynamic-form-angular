<div class="prose-mirror rounded border-4 border-slate-500">

	@if (componentState === 'loading') {
		<app-loader></app-loader>
		<p class="text-center" [innerHTML]="'Loading the component.'"></p>
	}

	@if (componentState === 'error') {
		<p class="text-center" [innerHTML]="'Sorry, this field has an error when load the component.'"></p>
	}

	<div #proseMirrorEditor id="prose-mirror-editor" [ngStyle]="{ 'display': (!readOnly && componentState === 'loaded') ? null : 'none' }"></div>

	<div #proseMirrorContent id="prose-mirror-content" [ngStyle]="{ 'display': (!readOnly && componentState === 'loaded') ? null : 'none' }" [innerHTML]="doc"></div>

	@if (readOnly) {
		<div [innerHTML]="doc"></div>
	}

</div>
